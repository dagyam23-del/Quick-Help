name: quickhelp
description: A micro-volunteering app for students to post quick help requests
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  provider: ^6.1.1
  intl_phone_field: ^3.2.0
  image_picker: ^1.1.2
  file_picker: ^8.0.0
  url_launcher: ^6.2.5
  flutter_local_notifications: ^17.0.0
  shared_preferences: ^2.2.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  image_path: assets/icons/app_icon.png


